<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Login - Temproove</title>

    <script>
        window.onload = function() {
            const cookies = document.cookie.split(';');
            let username = '';

            cookies.forEach(cookie => {
                const [name, value] = cookie.trim().split('=');
                if (name === 'username_session') {
                    username = value;
                }
            });

            if (username) {
                document.querySelector('#profile').textContent = username;
                document.querySelector('#logout').style.display = 'block';
                document.querySelector('main').textContent = 'Ya has iniciado sesi칩n'
            }

            document.querySelector('#logout').addEventListener('click', function() {
                document.cookie = 'username_session=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
                document.cookie = 'carrito=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
                location.reload();
            });
        };
    </script>
</head>

<body>
    <header>
        <nav>
            <img src="logo.jpg" class="logo-img" alt="Logo Temproove">
            <div class="logo">
                <h1>Temproove</h1>
            </div>
            <ul class="nav-links">
                <li><a id="profile" href="login.html">Entrar</a></li>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#products">Productos</a></li>
                <li><a href="carrito">Carrito</a></li>
                <li><a href="#" id="logout" style="display:none; font-size: small;" >Cerrar Sesi칩n</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="login">
            <h2>Iniciar Sesi칩n</h2>
            <p id="error-message" style="color: red;"></p> <!-- Mensaje de error -->
            <form id="login-form" action="/login" method="get">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase침a:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </section>
    </main>
    
    

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Temproove. Todos los derechos reservados.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
