<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <title>Temproove</title>
</head>

<body>
    <header>
        <nav>
            <img src="logo.jpg" class=logo-img alt="Logo Temproove">
            <div class="logo">
                <h1>Temproove</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a id="profile" href="login.html">Entrar</a></li>
                <li><a href="index.html#products">Productos</a></li>
                <li><a href="procesar.html">Carrito</a></li>
                <li>Sobre Nosotros</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>Bienvenido</h2>
                <p id="profile"></p>
            </div>
        </section>
    </main>

    <script>
        window.onload = function() {
            const cookies = document.cookie.split(';');
            let username = '';
    
            cookies.forEach(cookie => {
                const [name, value] = cookie.trim().split('=');
                if (name === 'username_session') {
                    username = value;
                }
            });
    
            if (username) {
                document.querySelector('#profile').textContent = username;
            }
        };
    </script>
</body>
