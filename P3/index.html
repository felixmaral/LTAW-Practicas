<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const socket = io(); // El cliente intentará conectarse al servidor en el mismo host y puerto

      let nickname = '';

      const joinChat = () => {
        nickname = prompt('Ingresa tu nickname:');
        if (!nickname) {
          nickname = 'Invitado';
        }
        socket.emit('join', nickname);
      };

      joinChat();

      socket.on('message', (data) => {
        const { nickname, message } = data;
        displayMessage(`${nickname}: ${message}`);
      });

      const displayMessage = (message) => {
        const messages = document.getElementById('messages');
        const messageContainer = document.createElement('div');
        messageContainer.classList.add('message');
        messageContainer.innerHTML = message;
        messages.appendChild(messageContainer);
        messages.scrollTop = messages.scrollHeight; // Scroll automático al final
      };

      const form = document.getElementById('form');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.getElementById('input');
        if (input.value) {
          socket.emit('message', input.value);
          input.value = '';
        }
      });
    });
  </script>
</head>
<body>
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <form id="form" class="form">
      <input id="input" autocomplete="off" class="input">
      <button class="button">Enviar</button>
    </form>
  </div>
</body>
</html>
