<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com">
  <title>Chat de Electron</title>
</head>
<body>
  <div id="messages"></div>
  <form id="message-form">
    <input type="text" id="message-input" placeholder="Escribe un mensaje...">
    <button type="submit">Enviar</button>
  </form>

  <!-- Incluir el script de Socket.io desde un CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
  <!-- Incluir tu script personalizado para el cliente Socket.io -->
  <script src="client.js"></script>
</body>
</html>
