<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat { width: 100%; height: 400px; border: 1px solid #ccc; overflow-y: scroll; }
    #message { width: 100%; padding: 10px; }
    #userCount { font-weight: bold; }
    #appInfo { margin-top: 10px; }
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; 
      background-color: rgb(0,0,0); 
      background-color: rgba(0,0,0,0.4); 
      padding-top: 60px;
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 80%; 
    }
  </style>
</head>
<body>
  <h1>Chat App</h1>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Escribe un mensaje...">
  <div id="userCount">Usuarios conectados: 0</div>
  <div id="appInfo"></div>
  <button id="testMessageButton">Enviar mensaje de prueba</button>

  <div id="usernameModal" class="modal">
    <div class="modal-content">
      <h2>Ingrese su nombre de usuario</h2>
      <input type="text" id="usernameInput" placeholder="Nombre de usuario">
      <button id="submitUsername">Entrar</button>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    const { ipcRenderer } = require('electron');
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const userCount = document.getElementById('userCount');
    const appInfo = document.getElementById('appInfo');
    const usernameModal = document.getElementById('usernameModal');
    const usernameInput = document.getElementById('usernameInput');
    const submitUsername = document.getElementById('submitUsername');
    const testMessageButton = document.getElementById('testMessageButton');
    let nickname;
    let socket;

    // Mostrar información de la aplicación
    ipcRenderer.on('app-info', (event, info) => {
      appInfo.innerHTML = `
        <p>Node Version: ${info.nodeVersion}</p>
        <p>Chrome Version: ${info.chromeVersion}</p>
        <p>Electron Version: ${info.electronVersion}</p>
        <p>Server URL: <a href="${info.serverUrl}" target="_blank">${info.serverUrl}</a></p>
      `;
    });

    // Mostrar el modal para el nombre de usuario
    usernameModal.style.display = 'block';

    submitUsername.addEventListener('click', () => {
      nickname = usernameInput.value.trim();
      if (nickname) {
        socket = io('http://localhost:3000');
        socket.emit('join', nickname);
        usernameModal.style.display = 'none';

        socket.on('message', (data) => {
          const messageElement = document.createElement('div');
          messageElement.textContent = `${data.nickname}: ${data.message}`;
          chat.appendChild(messageElement);
        });

        socket.on('userCount', (count) => {
          userCount.textContent = `Usuarios conectados: ${count}`;
        });

        messageInput.addEventListener('keydown', (event) => {
          if (event.key === 'Enter') {
            socket.emit('message', messageInput.value);
            messageInput.value = '';
          }
        });
      }
    });

    // Enviar mensaje de prueba a todos los clientes conectados
    testMessageButton.addEventListener('click', () => {
      if (socket) {
        socket.emit('message', 'Este es un mensaje de prueba enviado a todos los clientes conectados.');
      }
    });
  </script>
</body>
</html>
